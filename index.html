<!DOCTYPE HTML>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Retrieve JSON data on SD top spots">
	<meta name="author" content="Vincent Duong">
	<title>San Diego Top Spots</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">	
</head>
<body ng-controller="TopSpotsController as ctrl">
	<div class="container">

			<div class="col-xs-12">

					<ui-gmap-markers models="main.markers.models" coords="main.markers.coordsKey" idkey="main.markers.idKey" options="		main.markers.optionsKey" events="main.markers.events">
					</ui-gmap-markers>
				</ui-gmap-google-map>
			</div>
		</div> -->

		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<form id="addForm" ng-submit="ctrl.addLocation()">
					<h3>Add a New Location!</h3>
					<div>
						<label>Location Name</label>
						<input class="form-control" type="text" 
							ng-model="ctrl.newLocation.name">
					</div>
					<div>
						<label>Location Description</label>
						<textarea form="addForm" class="form-control" type="text"
							ng-model="ctrl.newLocation.description"></textarea>
					</div>
					<div>
						<label>Location Latitude</label>
						<input class="form-control" type="number" step=0.0000001 
							ng-model="ctrl.newLocation.location[0]">
					</div>
					<div>
						<label>Location Longitude</label>
						<input class="form-control" type="number" step=0.0000001 
							ng-model="ctrl.newLocation.location[1]">
					</div>
					<input type="submit" value="Add Location">
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<table id="table" class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Link</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="topSpot in ctrl.topSpots">
							<td>{{topSpot.name}}</td>
							<td>{{topSpot.description}}</td>
							<td><button class="btn btn-primary">
								<a href='https://www.google.com/maps?q= 
									{{topSpot.location[0]}},{{topSpot.location[1]}}'>
									Open in Google Maps
								</a></button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>		
	</div>

<!--   <script src="bower_components/lodash/lodash.js"></script> -->	
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="ng-map.min.js"></script>
